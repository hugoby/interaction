<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册|登录</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
    <script type="text/javascript">
        window.onload=function(){
            var title1=document.getElementById("title1");
            var title2=document.getElementById("title2");
            var content_left=document.getElementsByClassName("content_left")[0];
            var content_right=document.getElementsByClassName("content_right")[0];
            
            title1.onmouseover=function(){
                title1.className="current";
                title2.className="";
                content_left.style.display="block";
                content_right.style.display="none";
            }
            title2.onmouseover=function(){
                title2.className="current";
                title1.className="";
                content_right.style.display="block";
                content_left.style.display="none";
            }


        }
    </script>
</head>
<body>
    <div id="box">
        <ul >
            <li class="current" id="title1">登录</li>
            <li id="title2">注册</li>
        </ul>
       <div class="content">
            <div class="content_left">

                <form id="login" method="post" action="">
                <label class="label1">账号：<input type="text" name="userName" placeholder="请输入账号"></label>
                <br/>
                <label class="label1">密码：<input type="password" name="password" placeholder="请输入密码"></label>
                <div class="extra">
                    <label><input type="checkbox" name="rememberPassword" value="记住密码" />记住密码</label>
                 <a href="#">忘记密码?</a>
                </div>
                <input type="submit" id="submitBtn" value="登录" />
                </form>
            </div>
            <div class="content_right">
                <div class="register">
                    <form id="register" method="post" action="">
                        <div class="divClass">
                        <label for="email">邮箱：</label><input class="right" type="email" name="email" placeholder="请输入邮箱">
                        </div>
                        <div class="divClass">
                        <label for="password">密码：</label><input class="right" type="password" name="password" placeholder="请输入密码">
                        </div>
                        <div class="divClass">
                        <label for="password2">确认密码：</label><input class="right" type="password" name="password2" placeholder="再一次输入密码">
                        </div>
                        <div class="divClass" id="sex">
                            性别:
                            <label><input type="radio" name="sex"  value="male" />男</label>
                            <label><input type="radio" name="sex" value="female" />女</label>
                        </div>
                        <input type="submit" id="submit" value="注册">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

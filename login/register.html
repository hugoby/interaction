<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录注册</title>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="header">
          <div class="header_content">
            <a href="#" id="logo"><img src="image/logo.png" /></a>
            <ul class="title">
                <li><a href="#">关于我们</a></li>
                <li><a href="#">常见问题</a></li>
                <li><a href="#">注册</a></li>
                <li><a href="#">登录</a></li>
            </ul>
          </div>
          <h1>注册</h1>
    </div>
    <div class="content">
         <form class="form-horizontal" role="form" id="login">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-3 control-label">邮箱</label>
            <div class="col-sm-8">
              <input type="email" class="form-control" id="inputEmail3" placeholder="请输入邮箱">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-3 control-label">昵称</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="inputPassword3" placeholder="请输入您的笔名">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-3 control-label">手机号</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="inputPassword3" placeholder="请输入您的手机号">
            </div>
          </div>
         <div class="form-group has-feedback">
            <label for="inputPassword3" class="col-sm-3 control-label">密码</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" id="inputPassword3" placeholder="6个及以上的数字或字符">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-3 control-label">确认密码</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" id="inputPassword3" placeholder="请输入您上面填写的密码">
            </div>
          </div>
           <div class="form-group">
              <div class="col-sm-offset-3 col-sm-7">
                <button type="submit" class="btn btn-success" >&nbsp;&nbsp;&nbsp;&nbsp;注册成为诗人&nbsp;&nbsp;&nbsp;&nbsp;</button>
              </div>
          </div>
        </form>
    </div>

    

    <div class="footer">
        <!-- helloworld -->
        <p>&copy;2016华南理工大学软件学院饭饼虫尾</p>
    </div>
</body>
</html>

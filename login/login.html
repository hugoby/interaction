<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录注册</title>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="header">
          <div class="header_content">
            <a href="#" id="logo"><img src="image/logo.png" /></a>
            <ul class="title">
                <li><a href="#">关于我们</a></li>
                <li><a href="#">常见问题</a></li>
                <li><a href="#">注册</a></li>
                <li><a href="#">登录</a></li>
            </ul>
          </div>
          <h1>登录</h1>
    </div>
    <div class="content">
         <form class="form-horizontal" role="form" id="login">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-3 control-label">邮箱</label>
            <div class="col-sm-8">
              <input type="email" class="form-control" id="inputEmail3" placeholder="请输入邮箱">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-3 control-label">密码</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" id="inputPassword3" placeholder="请输入密码">
            </div>
          </div>
          <div class="form-group">
             <div class="col-sm-5 col-sm-offset-2">
                  <div class="checkbox">
                    <label>&nbsp;&nbsp;
                      <input type="checkbox">记住密码？
                    </label>
                  </div>
            </div>
            <div class="col-sm-4">
                <div class="checkbox">
               <a href="#">&nbsp;忘记密码？</a>
           </div>
            </div>
          </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-5">
            &nbsp;
              <button type="submit" class="btn  btn_block btn-info ">&nbsp;&nbsp;&nbsp;&nbsp;登录&nbsp;&nbsp;&nbsp;&nbsp;</button>
            </div>
            <div class="col-sm-4">
              <button type="submit" class="btn  btn_block  ">&nbsp;&nbsp;&nbsp;&nbsp;注册&nbsp;&nbsp;&nbsp;&nbsp;</button>
            </div>
          </div>
          <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
        </form>
    </div>
    

    <div class="footer">
        <!-- helloworld -->
        <p>&copy;2016华南理工大学软件学院饭饼虫尾</p>
    </div>
</body>
</html>
